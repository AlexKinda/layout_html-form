<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, 
      user-scalable=no, initial-scale=1.0, 
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset 
        class="box1">
        <legend>Personal information</legend>
        <label 
          class="box">
          Surname: 
          <input 
              type="text" 
              name="surname" 
              autocomplete="off" 
              required>
        </label>
        <label 
          class="box">
            Name: 
          <input 
              type="text" 
              name="name" 
              autocomplete="off" 
              required>
        </label>
        <label 
          class="box">
            How old are You? 
          <input type="number" 
              name="age" 
              value="12" min="1"
              max="100">
        </label>
        <label 
          class="box">
            Full date of birth: 
          <input 
              type="date">
        </label>
        <label 
          class="box">
            I accept the term of the agreement: 
          <input 
              type="checkbox" 
              name="terms" 
              required>
        </label>
      </fieldset>
      <fieldset 
        class="box1">
        <legend>Registration</legend>
        <label 
          class="box">
            E-mail: 
          <input 
              type="email" 
              name="email" 
              placeholder="email@example.com" 
              required>
        </label>
        <label 
          class="box">
            Password: 
          <input 
              type="password"  
              name="password" 
              minlength="5" 
              maxlength="20" 
              required>
        </label>
      </fieldset>
      <fieldset 
        class="box1">
        <legend>interesting fact about you!</legend>
        <label 
          class="box">
            Do you love cats? 
          <input 
              type="radio" 
              name="rad" 
              value="yes"> Yes
          <input 
              type="radio" 
              name="rad" 
              value="no"> No
        </label>
        <label 
          class="box">
            What is your favorite color? 
          <input 
              type="color" 
              name="color">
        </label>
        <label 
          class="box">
            What time do you go to bed? 
          <input 
              type="time" 
              name="time">
        </label>
        <label 
          class="box">
            What are your favorite brand of cars? 
          <select 
          name="car" 
          multiple>
            <option 
                  value="BMW">
                  BMW
            </option>
            <option 
                  value="Audi">
                  Audi
            </option>
            <option 
                  value="Lada">
                  Lada
            </option>
          </select>
        </label>
        <label 
          class="box">
            How do you rate our work? 
          <input 
              type="range" 
              name="rate">
        </label>
      </fieldset>
      <fieldset 
        class="box1">
        <legend>Additional info:</legend>
        <label 
          class="box">
        Comments: 
          <textarea 
          name="comm" 
          minlength="5" 
          maxlength="100"></textarea>
        </label>
        <label 
          class="box">
        Would you recommend us? 
          <select 
        name="rec">
            <option 
              value="yes">
              yes
            </option>
            <option 
              value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button 
        type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
